{{template "header"}}
  <title>我的博客 - 分类列表</title>
</head>
<body>
	
  {{template "navbar" .}}

	<div class="container">
		<div class="page-header">
			<h1>修改文章</h1>
			<form role="form" method="post" action="/category">
			  <div class="form-group">
			    <label>标题：</label>
			    <input class="form-control" name="title" value="{{.Topic.Title}}">
			    <input type="hidden" name="op" value="add">
			  </div>
			  <div class="form-group">
			    <label>内容：</label>
			    <textarea name="content">{{.Topic.Content}}</textarea>
			  </div>
			  <button type="submit" class="btn btn-default">更新</button>
			</form>
		</div>

	</div>


</body>
</html>

{{template "header"}}
  <title>我的博客 - 分类列表</title>
</head>
<body>
	
  {{template "navbar" .}}

	<div class="container">
		<div class="page-header">
			<h1>分类列表</h1>
			<form role="form" method="post" action="/category">
			  <div class="form-group">
			    <label>分类</label>
			    <input class="form-control" placeholder="Enter Account" name="name">
			    <input type="hidden" name="op" value="add">
			  </div>
			  <button type="submit" class="btn btn-default">添加</button>
			</form>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>名称</th>
					<th>文章数</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{{range .Categories}}
				<tr>
					<td>{{.Id}}</td>
					<td>{{.Title}}</td>
					<td>{{.TopicCount}}</td>
					<td>
						<a href="/category?op=del&id={{.Id}}">删除</a>
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>

	</div>


</body>
</html>
